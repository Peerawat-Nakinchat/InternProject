# Development docker-compose
# Run from backend/docker/: docker compose up -d --build
# Or from repo root: docker compose -f backend/docker/docker-compose.yml up -d --build

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root-token
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - vault-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      # Bind .env from secrets folder
      - ../secrets/.env:/usr/src/app/.env
      # Mount entrypoint script
      - ./docker-entrypoint.sh:/usr/src/app/docker-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/usr/src/app/docker-entrypoint.sh"]
    environment:
      - REDIS_URL=redis://redis:6379
    command: ["npm", "start"]
    depends_on:
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - vault-network
    restart: unless-stopped

networks:
  vault-network:
    name: vault-network
    driver: bridge


volumes:
  redis_data:
