version: '3.8'

# Vault Agent compose
# Run: docker compose -f docker-compose.agent.yml up -d

services:
  vault-agent:
    image: hashicorp/vault:latest
    container_name: vault-agent
    restart: unless-stopped
    volumes:
      - ./vault-agent-config:/vault/config
      - ../secrets:/secrets
    command: agent -config=/vault/config/agent.hcl
    cap_add:
      - IPC_LOCK
    networks:
      - vault-network
    depends_on:
      vault-server:
        condition: service_healthy

  vault-server:
    image: hashicorp/vault:latest
    container_name: vault-server
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token-123"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://127.0.0.1:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-listen-address=0.0.0.0:8200
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

networks:
  vault-network:
    name: vault-network
    driver: bridge
