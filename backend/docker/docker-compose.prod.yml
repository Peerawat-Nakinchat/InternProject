version: '3.8'

# Production docker-compose
# Run: docker compose -f docker-compose.prod.yml up -d --build

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: backend-prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add database, redis, etc. for production
